<!doctype html>

<html lang="en">
<meta charset="utf8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mailing lists | Lovecroft</title>
<link rel="stylesheet" href="/static/css/paper.css">
<link rel="stylesheet" href="/static/css/main.css">

<main>
    <form class="addForm">
        <div class="slot">
            <label for="add-sub-name">List name</label>
            <input class="paper paper-border-left" type="text" placeholder="Linus" id="add-sub-name">
        </div>

        <button class="movable accent paper submitButton">Add</button>
    </form>

    <section class="paper">
        <ul class="collection">
            {{ range .Lists }}
            <li class="item">
                <div class="left">
                    <span class="list-count">{{ len .ActiveSubscribers }}/{{ len .Subscribers }}</span>
                    <span class="list-name">{{ .Name }}</span>
                </div>
                <div class="right">
                    <a class="movable paper" href="/admin/list/{{ .Name }}">See list</a>
                </div>
            </li>
            {{ end }}
        </ul>
    </section>

    <footer>
        <p>
            Mailing list powered by <a target="_blank" href="https://github.com/thesephist/lovecroft">Lovecroft</a>.
        </p>
    </footer>
</main>

<script src="/static/js/directory.js"></script>
